<html>
    <head>
        <script src="/vendors/angular/angular.js"></script>
        <script src="/vendors/jquery/jquery.js"></script>
        <script src="/vendors/semantic-ui/javascript/semantic.js"></script>
        <script src="/js/app.js"></script>

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/vendors/semantic-ui/css/semantic.css">
        <link rel="stylesheet" href="/vendors/animate.css/animate.css">
    </head>

    <body ng-app="HelloApplication">

        <div ng-controller="HelloController">

            <div class="ui raised segment">
                <div class="ui green button" ng-click="getDevices()">
                    <i class="ui google plus icon"></i> {{message}}
                </div>
            </div>

            <table class="ui table segment">

                <thead>
                   <tr>
                       <th>
                           <i class="ui bolt icon"></i>
                       </th>
                       <th>Title</th>
                       <th>Author</th>
                   </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="book in books" ng-click="selectBook(book)">
                        <td>
                            <i ng-class="{ 'large orange animated tada': isSelected(book), 'animated fadeOut': !isSelected(book) }" class="ui bolt icon"></i>
                            {{$index+1}}
                        </td>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                    </tr>
                </tbody>

            </table>

        </div>

    </body>
</html>
